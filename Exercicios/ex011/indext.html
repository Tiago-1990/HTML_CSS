<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em html</title>
</head>
<body>
    <h1>Imagem dinamica </h1>
    <p>Tente abrir esse site em varios dispositovos diferentes ou simplesmente aumente e diminua!!</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt=" imagem flexivel">
        <!--source para inserir imagem, srcset colocamos a decrisÃ£o em cima-->
    </picture>
    <h1>Vamos aprender a reproduzir midia </h1>
    <p>Neste momento</p>
    <audio src="gustavo.mp3" controls autoplay></audio>
    <audio>
        <source src="gustavo (1).mp3" type="audio/mpeg">
    </audio>
    <!-- mp3 wav-->
</body>
</html>
